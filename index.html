<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src='index.js'></script>
</head>

<body>
    <h1>19 week - OOP</h1>
    <header>
        <h2>Опросник для владельцев домашних питомцев</h2>
    </header>

    <main>
        <form action="#" class="form">
            <h2>Питомец</h2>
            <label for="petName">Кличка</label>
            <input class="input" type="text" id="petName" required />
            <label for="breed">Порода</label>
            <input class="input" type="text" id="breed" required />
            <label for="weight">Вес</label>
            <input class="input" type="text" id="weight" required />

            <h2>Владелец</h2>
            <label for="name">Имя</label>
            <input class="input" type="text" id="name" required />
            <label for="phone">Телефон</label>
            <input class="input" type="tel" id="phone"
                pattern="/^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/" minlength="10"
                maxlength="20" required />
            <label for="email">Email</label>
            <input class="input" type="email" id="email" required />

            <br />
            <button type="button" onclick="createClass()">OK</button>
        </form>

        <h3>Калькулятор</h3>
        <div>
            <button onclick="alert(Calculator.sum())">+</button>
            <button onclick="alert(Calculator.minus())">-</button>
            <button onclick="alert(Calculator.multyply())">x</button>
            <button onclick="alert(Calculator.divide())">/</button>
        </div>
    </main>
</body>

</html>
